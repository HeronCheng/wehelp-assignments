        //題目一
        function calculate(min, max){
            let a=1;
            let b=1;
            let s1=0;
            let s2=0;
            while(a<=max){
                s1=s1+a;
                a+=1;
            }
            while(b<=min-1){
                s2=s2+b;
                b+=1;
            }
            console.log(s1-s2)
        }
        calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
        calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30

        //題目二
        function avg(data){
            money=0;
            for(let i=0;i<data.count;i++){
        		money=money+data.employees[i].salary}
            let meanmoney=money/data.count
            console.log(meanmoney)

        //題目三
        function maxProduct(nums){
            let d=Math.max(...nums);
            nums=nums.filter(function(item){
            		return item !== d
            });
            let e=Math.max(...nums);
            nums.push(d);
            let f=Math.min(...nums);
            nums=nums.filter(function(item){
            		return item !== f
            });
            let g=Math.min(...nums);
            console.log(Math.max(d*e,f*g));
        }
        maxProduct([5, 20, 2, 6]) // 得到 120
        maxProduct([10, -20, 0, 3]) // 得到 30
        maxProduct([-1, 2]) // 得到 -2
        maxProduct([-1, 0, 2]) // 得到 0
        maxProduct([-1, -2, 0]) // 得到 2

        //題目四
        function twoSum(nums, target){
            for(let y=0;y<nums.length-1;y++){
                for(let z=y+1;z<nums.length;z++){
                    if(nums[y]+nums[z]===target){
                    return [y,z];
                }
                }
            }
        }
        let result=twoSum([2, 11, 7, 15], 9);
        console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

            }
            }

        }

        maxZeros([1, 1, 1, 1, 1]); // 得到 0
        maxZeros([0, 0, 0, 1, 1]) // 得到 3
